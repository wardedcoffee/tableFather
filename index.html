<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomantic Examples</title>

<!-- You MUST include jQuery before Fomantic -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>

<style>
    h3.ui.center.header {
        margin-top: 2em;
        padding: 2em 0em;
    }
</style>


</head>
<body>

    <h3 class="ui center aligned header">Responsive Table</h3>
    <div class="ui container">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Correct Guesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/examples/assets/images/wireframe/square-image.png" class="ui mini rounded image">
                            <div class="content">
                                Lena
                                <div class="sub header">Human Resources</div>
                            </div>
                        </h4>
                    </td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/examples/assets/images/wireframe/square-image.png" class="ui mini rounded image">
                            <div class="content">
                                Matthew
                                <div class="sub header">Fabric Design</div>
                            </div>
                        </h4>
                    </td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/examples/assets/images/wireframe/square-image.png" class="ui mini rounded image">
                            <div class="content">
                                Lindsay
                                <div class="sub header">Entertainment</div>
                            </div>
                        </h4>
                    </td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <img src="https://semantic-ui.com/examples/assets/images/wireframe/square-image.png" class="ui mini rounded image">
                            <div class="content">
                                Mark
                                <div class="sub header">Executive</div>
                            </div>
                        </h4>
                    </td>
                    <td>11</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- <button class="ui blue button">Hello World!</button> -->




</body>
</html>
